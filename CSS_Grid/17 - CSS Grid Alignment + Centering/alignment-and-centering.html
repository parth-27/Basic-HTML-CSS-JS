<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/style.css">
	<title>CSS Grid Alignment + Centering!</title>
</head>

<body>
	<div class="container">
		<div class="itm itm1">1</div>
		<div class="itm itm2">2</div>
		<div class="itm itm3">3</div>
		<div class="itm itm4">4</div>
		<div class="itm itm5">Hey How are you??</div>
		<div class="itm itm6">6</div>
		<div class="itm itm7">7</div>
		<div class="itm itm8">8</div>
		<div class="itm itm9">9</div>
		<div class="itm itm10">10</div>
	</div>

	<style>
		/*
      justify-items:
      align-items:

      justify-content:
      align-content:

      align-self:
      justify-self:

      justify-* is row axis
      align-* is column axis
    */

		.container {
			display: grid;
			grid-gap: 20px;
			border: 10px solid var(--black);
			height: 500px;
			grid-template-columns: repeat(5, 100px);


			/* grid-template-rows: repeat(5,100px); */


			/*Default value of justify-items is stretch*/
			/* justify-items: center;		
			align-items: center; */

			place-items: stretch stretch;
			/*shortcut for justify-items and align-items*/

			/*content helps to manage with the extra space*/
			justify-content: space-between;
			/*start is the default values*/
			align-content: center;

			/*self helps to overwrite on case basis.*/

		}

		.itm {
			background: white;
		}

		.itm5 {
			justify-self: center;
			align-self: center;
		}
	</style>
</body>

</html>
