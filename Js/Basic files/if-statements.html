        <script>

            // coercion means changing a variable of other type into a boolean value i.e is true or false.

            function slugify(sentence, lowercase) {
                // here /\s/g is a regex. \s search for space and g means search in the whole string. Regex always start and end with / foward slash
                if (lowercase) {
                    return sentence.replace(/\s/g, '-').toLowerCase();
                } else {
                    return sentence.replace(/\s/g, '-');
                }
            }

            // ternary if
            const count = 2;
            let word;
            word = (count === 1)? "item":"items";
            console.log(`You have ${count} ${word} in your cart.`);

            // AND AND Trick
            const isAdmin = true;
            function Admin()
            {
                console.log("Congrats you are promoted to Admin");
            }

            // isAdmin ? Admin(): null;     // below is another way to write in shortcut.
            isAdmin && Admin();
            // if isAdmin is true then and then only Admin function will run.
