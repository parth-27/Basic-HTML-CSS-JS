<body>
    <script>
        /*disable eslint*/
        // three types of variables in Js.

        // block scope variables.
        let last = 'patel';     // block scope variables
        const middle = 'nareshkumar';   // value can't be updated. block scope variables.
        console.log(first);
    
    </script>
</body>
