<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Js</title>
</head>
<body>
    <p>hey</p>
    <script src="./1_jsFile.js">
        // when js file is imported then the text inside the script tag will not be running i.e is will be ignored.
        console.log('hey'); 
    </script>
    <!-- Always put your script tag just before the closing body tag.
        location of the script tag matters a lot. -->
</body>
</html>
