    <div class="people">
      <p>Jon</p>
      <p>Scott</p>
      <p>Agon</p>
    </div>
    <script>
      //const peope = [...document.querySelectorAll('.people p')];    // converting node list to array.
      const people = Array.from(document.querySelectorAll(".people p")); // conveting array from node list.
      const names = people.map((person) => person.textContent);

      const deepDish = {
        pizzaName: "Deep Dish",
        size: "Medium",
        ingredients: ["Marinara", "Italian Sausage", "Dough", "Cheese"],
      };

      const shoppingList = ["Milk", "Flour", ...deepDish.ingredients];
      // console.log(shoppingList);

      // removing a specific element from the comments.
      const comments = [
        { id: 209384, text: "I love your dog!" },
        { id: 523423, text: "Cuuute! 🐐" },
        { id: 632429, text: "You are so dumb" },
        { id: 192834, text: "Nice work on this Jon!" },
      ];
      const id = 632429;
      const commentIndex = comments.findIndex((comment) => comment.id === id);

      const newComments = [
        ...comments.slice(0, commentIndex), // 0 to commentIndex -1
        ...comments.slice(commentIndex + 1),
      ];
      console.log(newComments);
    </script>
