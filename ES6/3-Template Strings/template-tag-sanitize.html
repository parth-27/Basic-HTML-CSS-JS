<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanitize Template Tag</title>
  </head>
  <body>
    <div class="bio"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.8.2/purify.min.js"></script>
    <script>
      function sanitize(strings, ...values) {
        const dirty = strings.reduce(
          (prev, next, i) => `${prev}${next}${values[i] || ""}`,
          ""
        );

        return DOMPurify.sanitize(dirty);
      }

      const first = "Jon";
      const aboutMe = `I am the Protector of the Wall <img src="http://unsplash.it/100/100?random" onload="alert('you got hacked');" />`;

      const html = sanitize`
      <h3>${first}</h3>
      <p>${aboutMe}</p>
      `;

      const bio = document.querySelector(".bio");
      bio.innerHTML = html;
    </script>
  </body>
</html>
