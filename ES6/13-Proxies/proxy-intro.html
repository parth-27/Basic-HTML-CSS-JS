<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>

<body>
    <script>
        // It allows you to overwrite the default behaviour/properties of default object.

        const person = { name: "Jon", age: 25 };

        // creating proxy for person.
        // first argument is target and second argument is proxy.
        const personProxy = new Proxy(person, {
            // each thing inside a handler is called trap.
            get(target, name) {
                console.log('Someone is asking for', target, name);
                return target[name];
            },

            set(target, name, value) {
                if (typeof value === 'string') {
                    target[name] == value.trim();
                }
            }
        });

        personProxy.name = 'danny';



    </script>
</body>

</html>
