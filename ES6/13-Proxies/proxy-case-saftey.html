<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>

<body>
    <script>
        const safeHandler = {
            set(target, name, value) {
                const likeKey = Object.keys(target).find(k => k.toLocaleLowerCase() === name.toLocaleLowerCase());

                if (!(name in target) && likeKey) {
                    throw new Error(`Oops we already have ${name}`);
                }
                target[name] = value;
            }
        }
        const saftey = new Proxy({ id: 100 }, safeHandler);

        saftey.ID = 200;
        console.log(saftey.ID);
    </script>
</body>

</html>
