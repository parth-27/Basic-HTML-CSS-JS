<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>

<body>
    <script>
        const dogs = new Map();

        dogs.set('Snickers', 3);
        dogs.set('rocky', 5);
        dogs.set('Hugo', 7);

        dogs.forEach((val, key) => console.log(val, key));

        for (const [key, val] of dogs) {
            console.log(key, val);
        }
    </script>
</body>

</html>
