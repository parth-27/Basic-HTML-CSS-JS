<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions</title>
  </head>
  <body>
    <script>
      // Arrow function have implicit returns.
      // They doesn't  rebind the value of "this" when we use arrow function inside of the other function.
      // Arrow functions are always anonymous functions.
      const names = ["Jon", "Dany", "Scott"];

      const fullnames = names.map(function (name) {
        return `${name} White`;
      });
      console.log(fullnames);

      const fullnames2 = names.map((name) => {
        return `${name} White`;
      });
      console.log(fullnames2);

      const fullnames3 = names.map((name) => `${name} White`); // implicit return of the arrow function.
      console.log(fullnames3);

      const sayMyName = (name) => {
        alert(`Hello ${name}!`);
      };

      sayMyName("parth");

      const race = "100m Dash";
      const winners = ["Hunter Gath", "Singa Song", "Imda Bos"];

      const win = winners.map((winner, i) => ({
        name: winner,
        race,
        place: i + 1,
      }));  // here {} are for object not for the block

      const ages = [23, 62, 45, 234, 2, 62, 234, 62, 34];

      const old = ages.filter((age) => age >= 60);
      console.log(old);
    </script>
  </body>
</html>
