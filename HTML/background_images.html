<!DOCTYPE html>
<html>
<head>
	<title>Adding Images to the Background of the Webpage</title>
	<style type="text/css">
		body
		{
			background-image: url("AbrahamLincoln.jpg");
			background-repeat: no-repeat;
			background-position: 50% 50px;
		}
	</style>
</head>
<body>
	<h1>Dragon Ball Super</h1>

		He is my one of the favourite anime.
	</p>

</html>
