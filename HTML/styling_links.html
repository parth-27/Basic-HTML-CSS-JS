<!doctype html>

<html>
<head>
    <title>Styling Links Using CSS</title>
    <style>
        a:link
        {
            text-decoration: underline;
            color: red;
        }
        a:visited
        {
            color: green;
        }
        a:hover
        {
            background-color: blue;
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
        a:active
        {
            background-color: orange;
        }
        h2
        {
            background-color: black;
            color: red;
            width: 500px;
            border: 3px dotted yellow;
        }
    </style>
</head>
<body>
<h2>My Name is Parth Patel</h2>
<a href = " http://youtube.com">Link to Youtube</a>
</body>
</html>
<!-- active tag in CSS will be activated when we click the link -->
