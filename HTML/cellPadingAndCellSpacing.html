<!doctype html>

<html>
<head>
<title>Cell Pading and Cell Spacing</title>
</head>
<body>
<table border = "1" width = "500" cellpadding = "10">
<!-- here the width attribute is of 500 picksel and it add free space at the end of the data
	 and if we write 100% instead of 500 it will occupy the 100% space of the website and adjust the contains/data automatically-->


<!-- cell padding will allow to get some space between text of table and border of table-->

<!-- cell spacing will allow to get some space between two cell of the table.-->
	<tr>
		<th>Type</th>
		<th>Reason</th>
	</tr>
	<tr>
		<td>Cat People</td>
		<td>18 cats are too many cats</td>
	</tr>
	<tr>
		<td>Loud People</td>
		<td>Speaking too loudly to other people</td>
	</tr>
</table>
</body>
</html>
