<!doctype html>

<html>
<head>
<title> Colspan </title>
</head>
<body>
<table border = "1">
	<tr>
		<th colspan = "2"><h3>Odd People</h3></th>
	</tr>
	<!-- colspan here used to create two column and one main column name Odd People -->
	<tr>
		<th>Type</th>
		<th>Reason</th>
	</tr>
	<tr>
		<td>Cat People</td>
		<td>18 cats are too many cats</td>
	</tr>
	<tr>
		<td>Loud People</td>
		<td>Speaking too loudly to other people</td>
	</tr>
</table>
</body>
</html>
