<!DOCTYPE html>
<html>
<head>
	<title>Padding Using CSS</title>
	<style type="text/css">
		h2{
			background-color: yellow;
			padding-bottom: 50px;
			padding-top: 100px;
		}
	</style>
</head>
<body>
	<h2>Hello World</h2>
</body>
</html>
<!-- Padding is the Space between the border and the text.
	 Simple padding gives space all over the text -->
