<!Doctype html>

<html>
<head>
    <title>Child Selector in html</title>
    <style type= "text/css">
        p > a
        {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <a href= "http://youtube.com">Click to redirect to youtube</a>
    <p><a href = "http://codechef.com">Click to redirect to codechef platform</a> </p>
    <h1><a href = "http://codeforces.com">Click to redirect to codeforces platform</a></h1>
</body>
</html>
