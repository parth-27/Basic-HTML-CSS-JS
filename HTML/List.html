<!doctype html>

<!-- There are three types of doctype 1.Strict 2.Transitional 3.FrameSet 
	 The aboce doctype is not a valid doctype.-->

<html>
<head>
<title>List in the Website</title>
</head>
<body>
<!-- Unordered List is just a list with bullet points. 
	 li stands for list item.-->
<ul>
	<li>Sun Glasses</li>
	<li>Watches</li>
	<li>Gaming Laptop</li>
</ul>
<!-- Ordered list
	 The Difference between ordered list and unordered list is the items are numbered already.
	 It is some type of step to make or do something.-->
<ol>
	<li>Sun Glasses</li>
	<li>Watches</li>
	<li>Gaming Laptop</li>
</ol>
</body>
</html>
