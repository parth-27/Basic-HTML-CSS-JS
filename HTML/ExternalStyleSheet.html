<!Doctype html>
<!-- Most important element in the external style sheet. -->
<html>
<head>
    <title>External Style Sheets</title>
    <link rel="stylesheet" type= "text/css" href="ExternalCSS.css">
    <style>
        h1
        {
            color: green;
        }
    </style>
</head>
<body>
<a href="index.html">Click to Go to the first page of the Website</a>
</body>
</html>
<!-- Using External Css as a file to style our pages
     For the entire web page changes use link while for only one part to be changed use style tag in that html file.
     The most recent tag will be implemented in the web page and it is used to override i.e style tag is used to override style sheet.
     Any element on the page can be differentiate with the help of id and class attribute of the tag.
     FULL Stop (.important)in CSS is an class = "important".
     #hobbyTitle in CSS and id = "hobbyTitle" in html.

-->
