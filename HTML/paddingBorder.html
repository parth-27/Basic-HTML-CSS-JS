<!doctype html>

<html>
<head>
    <title>Border With Padding in CSS</title>
    <style type="text/css">
        h1
        {
            background-color: aqua;
            padding: 10px;
            border-color: red;
            border-width: 3px;
            border-style: dotted;
            border-bottom-color: black;
        }
    </style>
</head>
<body>
    <h1>
        I Love html and CSS.
    </h1>
</body>
</html>
