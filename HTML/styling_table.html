<!Doctype html>

<html>
<head>
    <title>Styling Tables Using CSS</title>
    <style type="text/css">
        table
        {
            border: 3px solid blue;
        }
        tr
        {
            background: yellow;
        }
        td
        {
            border: 3px dotted red;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>I have a crush on Chrissy</td>
        <td>I have a crush on Chrissy</td>
        <td>I have a crush on Chrissy</td>
    </tr>
    <tr>
        <td>I have a crush on Chrissy</td>
        <td>I have a crush on Chrissy</td>
        <td>I have a crush on Chrissy</td>
    </tr>
</table>
</body>
</html>
