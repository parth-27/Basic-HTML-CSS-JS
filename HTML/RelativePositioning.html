<!Doctype html>

<html>
<head>
    <title>Relative Positioning in html</title>
    <style type="text/css">
        #third
        {
            border: 1px solid black;
            position: relative;
            top: 60px;
            left: 30px;
        }
    </style>
</head>
<body>
<p>first paragraph</p>
<p>second paragraph</p>
<p id = "third">third paragraph</p>
<p>fourth paragraph</p>
</body>
</html>
<!-- In Relative Positioning the element is moved according to the given position with respect to its orignal position -->
