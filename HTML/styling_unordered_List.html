<!Doctype html>

<html>
<head>
    <title>Styling Unordered List</title>
    <style type="text/css">
        ul
        {
            list-style-type: none;
            border: 1px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
<ul>
    <li>apple</li>
    <li>Orange</li>
    <li>Pineapple</li>
</ul>
</body>
</html>
<!-- list-style-image : url(check.png) used to set image as bullet in the list. -->
