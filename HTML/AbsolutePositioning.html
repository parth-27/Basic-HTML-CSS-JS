<!Doctype html>

<html>
<head>
    <title>Absolute Positioning in the Html</title>
    <style type = "text/css">
        #C1
        {
            border: 2px blue solid;
            position: absolute;
            width: 100px;
            height: 100px;
            top: 30px;
            left: 15px;
        }
        #C
        {
            border: 4px red dashed;
            position: absolute;
            width: 250px;
            height: 270px;
            top: 60px;
            left: 45px;
        }
    </style>
</head>
<body>
<div id="C1">I want to learn different algorithms in C++</div>
<div id="C">I had develop C language project.</div>
</body>
</html>
<!-- In Absolute Positioning the element is shifted according to the given position from the top left corner of the website page. -->
