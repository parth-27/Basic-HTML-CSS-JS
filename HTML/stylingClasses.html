<!Doctype html>

<html>
<head>
    <title>Styling Using Classes</title>
    <style type= "text/css">
        body{background: black}
        .redtext{color:red;}
        .greenGoblins{color: green}
    </style>
</head>
<body>
<p class="redtext" >I love to code in C++</p>
<p class="greenGoblins">Paragraph in the green color.</p>
</body>
</html>
<!-- Creating class in the CSS to apply different colors to the different paragraphs.
    we can name anything according to our wish like redtext and greenGoblins.
-->
