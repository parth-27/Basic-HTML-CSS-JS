<!doctype html>

<html>
<head>
	<title>Font Style in Ordered and UnOrdered list</title>
	<style type="text/css">
		ul{
			font-weight: bolder;
			color: red;
			font-style: italic;
		}
		ol{
			font-weight: bold;
			color: blue;
			font-style: italic;
		
		}
	</style>
</head>
<body>
	<ol>
		<li>Example of Ordered List</li>
	</ol>
	<ul>
		<li>Example of UnOrdered List</li>
	</ul>
</body>
</html>
